spring:
  datasource:
    url: jdbc:h2:tcp://127.0.0.1:1521/webrtc
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  profiles:
    active: prod

server:
  port: 8080
  ssl:
    enabled: false